<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Letto | Mobile Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="min-h-screen">
    <div id="desktop-view" class="h-screen flex flex-col items-center justify-center p-10 text-center text-slate-600">
        <h1 class="text-xl font-bold uppercase tracking-widest text-red-500/80">Mobile Terminal Only</h1>
    </div>

    <div id="mobile-view" class="min-h-screen flex flex-col p-4 max-w-md mx-auto overflow-x-hidden">
        <div id="boot-loader" class="flex-1 flex items-center justify-center">
            <div class="text-emerald-500 animate-pulse text-[10px] tracking-[0.5em]">INITIALIZING...</div>
        </div>

        <div id="login-view" class="hidden flex-1 flex flex-col justify-center py-10">
            <div class="text-center mb-12">
                <span class="text-6xl block mb-4">üåø</span>
                <h1 class="text-4xl font-bold text-emerald-400 glow-text">Letto</h1>
            </div>
            <div class="bg-slate-800/40 p-6 rounded-[2.5rem] border border-slate-700/50 backdrop-blur-xl">
                <input type="tel" id="token-input" maxlength="6" placeholder="SYNC CODE" class="w-full bg-slate-900 border border-slate-600 rounded-2xl py-5 text-center text-3xl tracking-[0.3em] focus:outline-none focus:border-emerald-500 mb-5 text-white">
                <button onclick="handleLogin()" id="login-btn" class="w-full bg-emerald-600 active:scale-[0.98] transition-all py-5 rounded-2xl font-bold text-lg">IDENTIFY</button>
            </div>
        </div>

        <div id="dashboard-view" class="hidden flex-1 flex flex-col pt-2">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-xl font-bold text-white tracking-tighter">Letto üåø</h2>
                    <div class="flex items-center text-[8px] font-bold uppercase tracking-widest">
                        <span class="text-emerald-500/80">PULSE</span>
                        <span class="text-slate-600 ml-2">NEXT: <span id="sync-timer">20</span>s</span>
                    </div>
                </div>
                <div class="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center border border-slate-700 shadow-xl" onclick="updateStats()">üîÑ</div>
            </header>

            <div id="main-dashboard-content">
                <div class="stat-card p-4 rounded-3xl mb-4 grid grid-cols-3 gap-2 text-center">
                    <div><div class="text-[7px] text-slate-500 font-bold mb-1 uppercase">CPU</div><div id="stat-cpu" class="text-xs font-bold text-emerald-400">0%</div></div>
                    <div class="border-x border-white/5"><div class="text-[7px] text-slate-500 font-bold mb-1 uppercase">RAM</div><div id="stat-ram" class="text-xs font-bold text-emerald-400">0%</div></div>
                    <div><div class="text-[7px] text-slate-500 font-bold mb-1 uppercase">DISK</div><div id="stat-disk" class="text-xs font-bold text-emerald-400">0%</div></div>
                </div>

                <div class="stat-card rounded-3xl mb-4 overflow-hidden text-left">
                    <div class="bg-white/5 px-4 py-2"><span class="text-[8px] text-slate-400 uppercase font-bold tracking-widest">Git History</span></div>
                    <div id="commits-list" class="px-4 py-1 max-h-32 overflow-y-auto"></div>
                </div>

                <div class="stat-card rounded-3xl mb-4 overflow-hidden flex flex-col">
                    <div class="bg-white/5 px-4 py-2 flex justify-between items-center">
                        <span class="text-[8px] text-slate-400 uppercase font-bold tracking-widest text-left">Heartbeat Tasks</span>
                        <div id="hb-last-seen" class="text-[7px] text-slate-500 font-bold">Never</div>
                    </div>
                    <textarea id="heartbeat-editor" class="w-full bg-transparent p-4 text-[10px] text-slate-300 focus:outline-none resize-none" spellcheck="false"></textarea>
                    <div class="px-4 pb-4 flex justify-end">
                        <button onclick="saveHeartbeat()" class="text-[8px] bg-emerald-600/20 text-emerald-400 px-3 py-1.5 rounded-xl font-bold uppercase tracking-widest">Save Tasks</button>
                    </div>
                </div>

                <div class="stat-card rounded-3xl mb-4 overflow-hidden flex flex-col">
                    <div class="bg-white/5 px-4 py-2 flex justify-between items-center">
                        <span class="text-[8px] text-slate-400 uppercase font-bold tracking-widest">Workspace Explorer</span>
                        <div class="flex gap-2">
                            <button onclick="toggleAllDirs(true)" class="text-[7px] text-emerald-500/60 font-bold">EXPAND</button>
                            <button onclick="toggleAllDirs(false)" class="text-[7px] text-slate-600 font-bold">COLLAPSE</button>
                        </div>
                    </div>
                    <div id="files-tree" class="px-4 py-2 text-left max-h-80 overflow-y-auto text-[10px] font-mono leading-relaxed"></div>
                </div>

                <div class="stat-card rounded-3xl mb-4 overflow-hidden">
                    <div class="bg-white/5 px-4 py-2 flex justify-between items-center">
                        <span class="text-[8px] text-slate-400 uppercase font-bold tracking-widest">Active Agents</span>
                        <span id="stat-agents-count" class="text-[10px] font-bold text-emerald-400">0</span>
                    </div>
                    <div id="agents-list" class="px-4 py-1 text-left max-h-32 overflow-y-auto"></div>
                </div>

                <div class="bg-slate-800/20 p-4 rounded-3xl border border-white/5 mb-4 text-left text-[9px] font-bold flex justify-between items-center">
                    <span class="text-slate-500 uppercase tracking-widest">Server Uptime</span>
                    <span id="stat-uptime" class="text-white uppercase tracking-widest">--h --m</span>
                </div>
            </div>

            <div id="file-viewer-content" class="hidden flex-1 flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <button onclick="closeFileViewer()" class="text-[10px] bg-slate-800 text-slate-300 px-4 py-2 rounded-xl font-bold uppercase tracking-widest">‚Üê Back</button>
                    <div id="viewer-filename" class="text-[10px] text-emerald-400 font-bold font-mono truncate max-w-[60%]">file.py</div>
                </div>
                <div class="flex-1 bg-slate-900 border border-slate-800 rounded-3xl p-4 overflow-auto min-h-0">
                    <pre class="m-0 p-0 text-slate-300 text-[10px] font-mono whitespace-pre text-left" id="viewer-text"></pre>
                </div>
                <div id="viewer-pagination" class="mt-4 flex justify-center items-center gap-4 hidden border-t border-white/5 pt-4">
                    <button id="page-prev" class="text-[10px] text-emerald-500 uppercase font-bold px-2 py-1">Prev</button>
                    <span id="page-info" class="text-[9px] text-slate-500">Page 1 of 1</span>
                    <button id="page-next" class="text-[10px] text-emerald-500 uppercase font-bold px-2 py-1">Next</button>
                </div>
            </div>

            <div class="py-4 text-center mt-auto">
                <button onclick="logout()" class="text-[8px] text-slate-700 uppercase tracking-[0.4em]">Logout</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
